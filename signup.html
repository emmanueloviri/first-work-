<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="../css/style.css" /> -->
    <title>Sign Up | Restaurant Manager</title>
  </head>
  <body>
    <main class="form_pages">
      <!-- Left Side -->
      <div class="left_side">
        <h2>SIGN UP</h2>
        <p>Welcome! Please Sign-Up to Place an Order On your Desired Foods.</p>
        <form action="">
          <!-- Name Input -->
          <div class="input_field">
            <label for="name">Full Name</label>
            <input type="text" id="name" />
          </div>
          <!-- Email Input -->
          <div class="input_field">
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>
          <!-- Phone Input -->
          <div class="input_field">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" />
          </div>
          <!-- Password Input -->
          <div class="input_field">
            <label for="pass">Password</label>
            <input type="password" id="pass" />
          </div>
          <!-- Confirm Password Input -->
          <div class="input_field">
            <label for="con_pass">Confirm Password</label>
            <input type="password" id="con_pass" />
          </div>
          <!-- Button -->
          <button type="submit">Sign Up</button>
        </form>
        <div class="other_options">
          <p>Already have an account? <a href="">Sign-Up</a></p>
        </div>
      </div>

      <!-- Right Side -->
      <div class="right_side">
        <picture> </picture>
      </div>
    </main>
  </body>
</html>
